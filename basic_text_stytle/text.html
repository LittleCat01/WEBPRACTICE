<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
</head>

<body class="body">
    <section class="box">
        <h1 class="title">CSS文本样式示例</h1>
        <p class="font">这是一个普通的段落文本，展示了基本的字体样式和行高设置</p>
        <p class="highlight">这个都阿诺有高亮背景和粗体效果</p>
        <blockquote class="blockquote">这是引用样式文本有斜体和左边框效果</blockquote>
        <!-- <p class="quto">这是引用样式文本有斜体和左边框效果</p> -->
        <p>这是一个包含了<a href="" class="alink">链接</a>链接的而段落展示了链接的悬停效果</p>
    </section>

</body>

</html>
