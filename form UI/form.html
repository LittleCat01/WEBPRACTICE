<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_5079204_z3zhhwfypn.css">

</head>

<body>
    <div class="container">
        <form action="" name="" method="" class="form">
            <div class="input__box">
                <div class="name">
                    <span>Full Name</span><br>
                    <input type="text" placeholder="what should we call you">
                </div>
                <div class="email">
                    <span>Email</span><br>
                    <input type="email" placeholder="examole@123.com">
                </div>
                <div class="enter__password">
                    <span>Enter Password</span><br>
                    <div class="password__conponent1">
                        <input type="password" placeholder="input your password" class="iyp">
                        <button class="eye1"><i class="iconfont icon-kejian"></i></button>
                    </div>
                </div>
                <div class="confirm__password">
                    <span>Confirm Password</span><br>
                    <div class="password__conponent2">
                        <input type="password" placeholder="confirm your password" class="cyp">
                        <button class="eye2"><i class="iconfont icon-kejian"></i></button>
                    </div>
                </div>
                <button class="button">Update Profile</button>
            </div>
            <div class="conponent">
                <div class="progress">
                    <div>progress</div>
                    <span>Profile Completeness</span>
                </div>
                <ul class="check__list">
                    <li><s>Creat Account</s></li>
                    <li><s>Update Roadmap Progress</s></li>
                    <li><s>Setup Public Profile</s></li>
                    <li>Complete your first project</li>
                    <li>Invite your Friends</li>
                </ul>
            </div>


        </form>
    </div>

</body>

</html>
