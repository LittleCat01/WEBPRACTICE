<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab标签功能练习</title>
    <link rel="stylesheet" href="tab2.css">
</head>

<body>
    <div class="container">
        <div class="justify">
            <div class="tabs">
                <div class="tab" id="tab1" data-index="0">热搜头条</div>
                <div class="tab" id="tab2" data-index="1">娱乐八卦</div>
                <div class="tab" id="tab3" data-index="2">经济新闻</div>
                <div class="tab" id="tab4" data-index="3">政治法规</div>
            </div>
            <br>
            <br>
            <div class="articals">
                <div class="artical" id="artical1">热搜列表</div>
                <div class="artical" id="artical2">吃瓜列表</div>
                <div class="artical" id="artical3">新闻列表</div>
                <div class="artical" id="artical4">法规列表</div>
            </div>
        </div>
    </div>
    <script src=" tab2.js">
    </script>
</body>

</html>
