<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基本布局</title>
    <link rel="stylesheet" href="flex_example.css">
</head>

<body class="body">
    <header class="header">CSS布局示例</header>

    <div class="zhongjianf">

        <div class="zhongjian">

            <aside class="aside">
                <h1 class="title">侧边栏</h1>
                <p class="paragraph">这里可以放置导航菜单或其他辅助内容</p>
            </aside>


            <section class="section">
                <div>
                    <h1 class="title">主要内容区域</h1>
                    <p class="paragraph">这是页面的主要内容区域，可以放置文章、产品列表等</p>
                </div>
                <div class="xiangmu">
                    <article class="article article1">项目1</article>
                    <article class="article article2">项目2</article>
                    <article class="article article3">项目3</article>
                    <article class="article article4">项目4</article>
                    <article class="article article5">项目5</article>
                    <article class="article article6">项目6</article>
                </div>

            </section>

        </div>
    </div>




    <footer class="footer">© 2026 CSS布局示例. 保留所有权利.</footer>
</body>

</html>
