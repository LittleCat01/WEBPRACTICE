<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基本布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 3;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            height: 150px;
            background: #3498db;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CSS布局示例</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <h2>侧边栏</h2>
                <p>这里可以放置导航菜单或其他辅助内容。</p>
            </aside>

            <main class="content">
                <h2>主要内容区域</h2>
                <p>这是页面的主要内容区域，可以放置文章、产品列表等。</p>

                <div class="gallery">
                    <div class="gallery-item">项目1</div>
                    <div class="gallery-item">项目2</div>
                    <div class="gallery-item">项目3</div>
                    <div class="gallery-item">项目4</div>
                    <div class="gallery-item">项目5</div>
                    <div class="gallery-item">项目6</div>
                </div>
            </main>
        </div>
    </div>

    <footer>
        <p>© 2023 CSS布局示例. 保留所有权利.</p>
    </footer>
</body>

</html>
