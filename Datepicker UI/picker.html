<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="picker.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" name="date" id="" placeholder="dd/mm/yyy" readonly class="input">
            <button class="button"><img src="" alt=""></button>
        </div>
        <div class="list">
            <div class="year">
                <div class="month">December 2022</div>
                <div class="week">
                    <div class="sun we">s</div>
                    <div class="m we">M</div>
                    <div class="thu we">T</div>
                    <div class="w we">W</div>
                    <div class="thr we">T</div>
                    <div class="f we">F</div>
                    <div class="sa we">S</div>
                </div>
            </div>
            <div class="date">
            </div>
            <div class="1r r">
                <div class="item"> </div>
                <div class="item"> </div>
                <div class="item"> </div>
                <div class="item"> </div>
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
            </div>
            <div class="2r r">
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
                <div class="item">9</div>
                <div class="item">10</div>
            </div>
            <div class="3r r">
                <div class="item">11</div>
                <div class="item">12</div>
                <div class="item">13</div>
                <div class="item">14</div>
                <div class="item">15</div>
                <div class="item">16</div>
                <div class="item">17</div>
            </div>
            <div class="4r r">
                <div class="item">18</div>
                <div class="item">19</div>
                <div class="item">20</div>
                <div class="item">21</div>
                <div class="item">22</div>
                <div class="item">23</div>
                <div class="item">24</div>
            </div>
            <div class="5r r">
                <div class="item">25</div>
                <div class="item">26</div>
                <div class="item">27</div>
                <div class="item">28</div>
                <div class="item">29</div>
                <div class="item">30</div>
                <div class="item">31</div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
